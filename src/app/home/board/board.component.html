<div class="board">
    <div class="board-header">
        {{ board().created_at | date }}
    </div>
    <div class="board-body">
        {{ board().title }}
    </div>
    <div class="board-footer">
        <span>
            {{ board().owner.metadata.username }}
        </span>
        <span>
            {{ board().owner.email }}
        </span>
    </div>
</div>
