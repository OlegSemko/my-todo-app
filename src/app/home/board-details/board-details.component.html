<div class="create-form-block">
    <div class="form-title">
        Create ToDo
    </div>
    <div [formGroup]="todoCreateForm" class="form-container">
        <div class="control">
            <label for="title">Task Title:</label>
            <input formControlName=todoTitle type="text" class="todo-title" id="title">
        </div>
        <div class="control">
            <label for="description">Task Description:</label>
            <input formControlName=todoDescription type="text" class="todo-description" id="description">
        </div>
        <div class="control">
            <input type="submit" value="Create Task" (click)="onSubmit()">
        </div>
    </div>
</div>
<div class="todo-list">
    @if (todos().length) {
        @for (todo of todos(); track todo.id) {
            <div class="todo-item">
                <div class="todo-title">
                    {{ todo.title }}
                </div>
                <div class="todo-description">
                    {{ todo.description }}
                </div>
                <div class="todo-footer">
                    <div class="todo-author">
                        {{ todo.created_by }}
                    </div>
                    <div class="todo-creation_date">
                        {{ todo.created_at | date }}
                    </div>
                </div>
            </div>
        }
    }
</div>
