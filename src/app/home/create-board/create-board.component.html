<div class="create-form-block">
    <div class="form-title">
        Створити нову дошку
    </div>
    <div [formGroup]="boardCreateForm" class="form-container">
        <div class="control">
            <label for="title">Назва дошки:</label>
            <input formControlName=boardTitle type="text" class="board-title" id="title">
        </div>
        <div class="control">
            <input type="submit" value="Створити нову дошку" (click)="onSubmit()">
        </div>
    </div>
</div>
