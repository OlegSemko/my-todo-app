<div class="create-form-block">
    <div class="form-title">
        Create ToDo
    </div>
    <div [formGroup]="taskCreateForm" class="form-container">
        <div class="control">
            <label for="title">Task Title:</label>
            <input formControlName=taskTitle type="text" class="todo-title" id="title">
        </div>
        <div class="control">
            <label for="description">Task Description:</label>
            <textarea formControlName=taskDescription type="text" class="todo-description" id="description"></textarea>
        </div>
        <div class="control">
            <input type="submit" value="Create Task" (click)="onSubmit()">
        </div>
    </div>
</div>
